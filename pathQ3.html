<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | CodeVerse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .path-bg {
            background-color: #ffff;
        }
        .path-container {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .path-question {
            font-size: 35px;
            text-align: center; /* Center the question */
            font-weight: bold;
        }
        .card {
            background: transparent;
            border: none;
            align-items: center;
        }
        .btn-custom {
            width: 100%; /* Full width of the container */
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.3s;
            box-sizing: border-box;
            text-align: center;
            margin: 0 auto;
        }
        .btn-outline {
            background-color: white;
            color: black;
        }
        .btn-outline:hover {
            background-color: #f69050;
            color: white;
        }
        .back-button {
            position: top;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
            margin-left: 20px;
        }
        .back-button:hover {
            color: #f69050;
        }
        .option-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            max-width: 480px; /* Fixed width for the options container */
            margin-top: 25px; /* Space between question and options */
            width: 100%; /* Ensure the container takes full width */
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="path-bg">
            <!-- Back Button -->
        <a href="pathQ2.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>

        <!-- Main Content -->
        <div class="path-container">
            <div class="card">
                <!-- Question -->
                <h1 class="path-question">What best describes you at the moment?</h1>
                <!-- Options Container -->
                <div class="option-container">
                    <button class="btn btn-custom btn-outline" onclick="window.location.href='pathQ4.html'">I'm an entrepreneur</button>
                    <button class="btn btn-custom btn-outline" onclick="window.location.href='pathQ4.html'">I study</button>
                    <button class="btn btn-custom btn-outline" onclick="window.location.href='pathQ4.html'">I work</button>
                    <button class="btn btn-custom btn-outline" onclick="window.location.href='pathQ4.html'">Other</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>
</html>
